<style>
	.content-center {
		position: absolute;
		left: 50%;
		top: 50%;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		font-size: 12px;
	}
</style>
<div qv-extension>


	<!-- Create Instructions and Title -->
	<div class="content-center">

		

		<div style="text-align: center">
			<h1>MBI Utilities <img src="https://www.millnetbi.se/images/core/millnetbi-logo-svart-v2.svg" style="width:30px"></h1>
			<br>

			<ul class="lui-tabset lui-tabset--fill" style="border-top: 1px solid rgba(0, 0, 0, 0.1); border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
				<li ng-click="openDialogDim()" class="lui-tab" title="Dimensions">
					<span class="lui-button__icon  lui-icon  lui-icon--book"></span>
				</li>
				<li ng-click="openDialogMeas()" class="lui-tab" title="Measures">
					<span class="lui-button__icon  lui-icon  lui-icon--measure"></span>
				</li>
				<li ng-click="openDialogVar()" class="lui-tab" title="Variables">
					<span class="lui-button__icon  lui-icon  lui-icon--expression"></span>
				</li>
			</ul>
			<!-- <button class="instructions lui-button" ng-click="openDialog()">Instructions: </button> -->

		</div>
		<br>
	<div align=center>
		<span><a href="https://www.millnetbi.se/" target="_blank" >MBI</a> Utilities</span>
	</div>
	</div>
</div>
